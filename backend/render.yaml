services:
  - type: web
    name: disastershield-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python deploy.py"
    healthCheckPath: "/health"
    envVars:
      - key: ENVIRONMENT
        value: "production"
      - key: REDDIT_CLIENT_ID
        generateValue: true
      - key: REDDIT_CLIENT_SECRET  
        generateValue: true
      - key: REDDIT_USER_AGENT
        value: "DisasterShield:v1.0:by-student"

databases:
  - name: disastershield-db
    databaseName: disastershield_db
    user: disastershield_user
    plan: free