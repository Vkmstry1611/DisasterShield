services:
  - type: web
    name: disastershield-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python main.py"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"

databases:
  - name: disastershield-db
    databaseName: disastershield_db
    user: disastershield_user
    plan: free