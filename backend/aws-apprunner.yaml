version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building DisasterShield backend..."
      - docker build -t disastershield-backend .
run:
  runtime-version: latest
  command: python main.py
  network:
    port: 8000
    env:
      - name: PORT
        value: "8000"
      - name: REDDIT_CLIENT_ID
        value: "your-reddit-client-id"
      - name: REDDIT_CLIENT_SECRET
        value: "your-reddit-client-secret"
      - name: REDDIT_USER_AGENT
        value: "DisasterShield:v1.0:by-student"
      - name: JWT_SECRET_KEY
        value: "DisasterShield-AWS-Secret-Key-2024"